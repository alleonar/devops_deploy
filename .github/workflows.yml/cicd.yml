name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  tests:
    uses: ./.github/workflows/tests.yml

  deploy:
    needs: tests
    if: success()
    uses: ./.github/workflows/deploy.yml
